{% block content %}

    <!-- If messages exist - iterate through messages and display them -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div id="flash" class="flash with-shadow" role="alert">
                    <i class="fas fa-exclamation-circle"></i>{{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
